<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compartible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bootcamp DNC</title>
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Últimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        <button id="button">Login</button>
    </nav>
    <section>
        <header>
            <h1>BOOTCAMP DNC</h1>
            <h2>Esse será um evento exclusivo para todos os alunos <br>
                da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma <br>
                semana intensiva de conteúdo de mercado entre <br>
                <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS</span>.</h2>
        </header>
        <form>
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>
            <div>
                <label>Sobrenome:</label>
                <input type="email" placeholder="Insira seu sobrenome aqui">
            </div>
            <div>    
                <label>Área de Interesse:</label>
                <div class="checkbox-itens">
                    <input type="checkbox">
                    <label>FRONT-END</label>
                    
                    <input type="checkbox">
                    <label>BACK-END</label>

                    <input type="checkbox">
                    <label>BANCO DE DADOS</label>
                </div>
            </div>    
            <div>
                <label>E-Mail:</label>
                <input type="text" placeholder="Insira seu e-mail aqui">
            </div>
            <div>
                <label>Telefone:</label>
                <input type="text" placeholder="(99) 99999-9999"></div>
            </div>
            <div>    
                <label>Qual a Sua Dúvida:</label>
                <input type="text" placeholder="Escreva a sua dúvida aqui">
            </div>
            <input type="submit" value="Cadastre-se">
        </form>
    </section>
</body>
</html>
